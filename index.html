<html lang="de">
<head>
<meta charset="UTF-8">
<title>Meine GitHub Page</title>
<style>
body {
    background-color: #000;
    color: #fff;
    text-align: center;
    font-family: Arial, sans-serif;
    font-size: 22px; /* Basis-Schriftgröße vergrößert */
}
img {
    max-width: 90%;
    height: auto;
    margin: 10px 0;
}
a {
    color: #1e90ff;
    text-decoration: none;
    font-size: 24px; /* Link-Schrift größer */
    display: inline-block;
    margin-top: 30px;
    margin-bottom: 30px;
}
a:hover {
    text-decoration: underline;
}
input, textarea {
    margin: 10px 0;
    width: 80%;
    max-width: 500px;
    background-color: #333;
    color: #fff;
    border: 1px solid #555;
    padding: 15px; /* Mehr Innenabstand */
    font-size: 20px; /* Größere Schrift im Formular */
}
button {
    margin-top: 15px;
    padding: 15px 30px;
    background-color: #444;
    color: #fff;
    border: 1px solid #555;
    cursor: pointer;
    font-size: 20px;
}
button:hover {
    background-color: #555;
}
form {
    margin-top: 60px;
}
p.typewriter {
    font-family: 'Courier New', Courier, monospace;
    font-size: 26px; /* Schriftgröße für Listen to / Contact */
    margin: 10px 0;
}
p.bandcamp {
    margin-top: 10px;
    margin-bottom: 40px;
}
p.tour {
    font-family: 'Courier New', Courier, monospace;
    font-size: 26px; /* Größere Schrift für den Tour-Text */
    margin-top: 30px;
    margin-bottom: 30px;
}
</style>
</head>
<body>

    <img src="Phi_Lemon_Dossier.jpg" alt="Phi Lemon Dossier">

    <!-- Text zwischen den Bildern -->
    <p class="tour">Japan Summer Tour 2025 – Dates are coming soon...</p>

    <img src="Phi_Lemon_Dossier_2.jpg" alt="Phi Lemon Dossier 2">

    <!-- Listen to Phi Lemon -->
    <p class="typewriter">Listen to Phi Lemon on</p>

    <!-- Bandcamp-Icon -->
    <p class="bandcamp">
        <a href="https://bandcamp.com" target="_blank">
            <img src="BandCamp_icon.png" alt="Bandcamp" style="width:120px; height:auto;">
        </a>
    </p>

    <!-- Contact -->
    <p class="typewriter">Contact:</p>

    <form action="https://formspree.io/f/xpwdwoeo" method="POST">
        <p><label>Name:<br><input type="text" name="name" required></label></p>
        <p><label>E-Mail-Adress:<br><input type="email" name="email" required></label></p>
        <p><label>Message:<br><textarea name="message" rows="5" required></textarea></label></p>
        <p><button type="submit">Absenden</button></p>
    </form>

</body>
</html>
