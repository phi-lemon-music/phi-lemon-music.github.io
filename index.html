<html lang="de">
<head>
<meta charset="UTF-8">
<title>Meine GitHub Page</title>
<style>
body {
    background-color: #000;
    color: #fff;
    text-align: center;
    font-family: Arial, sans-serif;
    font-size: 44px; /* Schriftgröße doppelt so groß */
}
img {
    max-width: 90%;
    height: auto;
    margin: 10px 0;
}
a {
    color: #1e90ff;
    text-decoration: none;
    font-size: 40px; /* Doppelt so groß */
    display: inline-block;
    margin-top: 60px; /* Abstände verdoppelt */
    margin-bottom: 60px;
}
a:hover {
    text-decoration: underline;
}
input, textarea {
    margin: 20px 0;
    width: 80%;
    max-width: 600px;
    background-color: #333;
    color: #fff;
    border: 1px solid #555;
    padding: 24px; /* Verdoppelt */
    font-size: 36px; /* Verdoppelt */
}
button {
    margin-top: 30px;
    padding: 24px 48px; /* Verdoppelt */
    background-color: #444;
    color: #fff;
    border: 1px solid #555;
    cursor: pointer;
    font-size: 36px; /* Verdoppelt */
}
button:hover {
    background-color: #555;
}
form {
    margin-top: 100px; /* Verdoppelt */
}
p {
    margin-top: 60px; /* Verdoppelt */
    margin-bottom: 60px; /* Verdoppelt */
}
.section-title {
    font-family: 'Courier New', Courier, monospace;
    font-size: 64px; /* Verdoppelt */
    margin-bottom: 20px;
}

/* Stil für blinkenden pinken Text */
.blink {
    color: pink;
    animation: blink-animation 1s steps(5, start) infinite;
}

@keyframes blink-animation {
    50% {
        opacity: 0;
    }
}
</style>
</head>
<body>

    <img src="Phi_Lemon_Dossier.jpg" alt="Phi Lemon Dossier">

    <!-- Abstand gleich nach dem ersten Bild -->
    <div style="height: 60px;"></div> <!-- Abstand angepasst -->

    <!-- Blinkender pinker Text "Japan" -->
    <p class="section-title"><span class="blink">Japan</span> Summer Tour 2025 – Dates are coming soon…</p>

    <!-- Noch mehr Abstand zwischen Text und Bild -->
    <div style="height: 120px;"></div> <!-- Abstand erhöht -->

    <img src="Phi_Lemon_Dossier_2.jpg" alt="Phi Lemon Dossier 2">

    <!-- Abstand -->
    <div style="height: 120px;"></div>

    <!-- Listen to Phi Lemon -->
    <p class="section-title">Listen to Phi Lemon on</p>

    <!-- Bandcamp-Icon (jetzt noch größer) -->
    <p>
        <a href="https://bandcamp.com" target="_blank">
            <img src="BandCamp_icon.png" alt="Bandcamp" style="width:400px; height:auto;"> <!-- Noch größer -->
        </a>
    </p>

    <!-- Weniger Abstand zwischen Icon und Contact -->
    <div style="height: 40px;"></div> <!-- Abstand reduziert -->

    <!-- Contact Section -->
    <p class="section-title">Contact:</p>

    <form action="https://formspree.io/f/xpwdwoeo" method="POST">
        <p><label>Name:<br><input type="text" name="name" required></label></p>
        <p><label>E-Mail Address:<br><input type="email" name="email" required></label></p>
        <p><label>Message:<br><textarea name="message" rows="5" required></textarea></label></p>
        <p><button type="submit">Absenden</button></p>
    </form>

</body>
</html>
